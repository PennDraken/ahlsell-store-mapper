<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahlsell Kungälv</title>
    <link rel="stylesheet" href="style.css">

    <script src="inventory.js" defer></script>
    <script src="shelves.js" defer></script>
    <script src="map.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>

    <header>
        <input type="text" id="searchBar" placeholder="Sök med artikelnummer, namn eller lagerplats" />
    </header>
    <main>
        <!-- Empty space for central content (can be used later) -->
        <section id="mainContent"></section>

        <!-- Sidebar inventory viewer -->
        <canvas id="canvas"></canvas>
        <aside id="sidebar">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Plats</th>
                        <th>Namn</th>
                        <th>Beskrivning</th>
                        <th>Artikelnummer</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by main.js -->
                </tbody>
            </table>
        </aside>
    </main>
</body>

</html>
